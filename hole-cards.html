<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-title" content="Poker">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="theme-color" content="#ccc" />

	<title>Hole Cards</title>

	<link rel="apple-touch-icon" href="icons/180x180.png" />
	<link rel="shortcut icon" href="icons/favicon.png">
	<link rel="manifest" href="manifest.json">
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
</head>

<body id="hole-cards">
	<div id="single">
		<div class="hole-cards ">
			<img class="big" src="cards/1B.svg">
			<img class="big" src="cards/1B.svg">
		</div>
		<h3>Player Name</h3>
		<div class="chips"><span class="total">2000</span><span class="bet hidden">0</span><span id="pot"
				class="hidden">0</span>
		</div>
		<div id="singleview-notifications" class="hidden">
		</div>
		<!-- Player action controls (shown when it's this player's turn) -->
		<section id="phone-actions" class="hidden">
			<div class="action-status">
				<span id="action-prompt">Your turn!</span>
				<span id="call-amount"></span>
			</div>
			<div class="action-buttons">
				<button type="button" id="phone-fold-button">Fold</button>
				<button type="button" id="phone-action-button">Check</button>
			</div>
			<div class="action-slider">
				<input type="range" id="phone-amount-slider" name="amount" value="0" min="0" max="2000" step="10">
				<output id="phone-slider-output">0</output>
			</div>
			<div id="action-sent" class="hidden">
				<span>âœ“ Action sent! Waiting for table...</span>
			</div>
		</section>
	</div>
	<script type="module" src="./js/singleView.js"></script>
</body>

</html>
